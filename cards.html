<!DOCTYPE html>
<html>
<head>
  <title>Trading Cards</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="cards.css">
</head>
<body>
  <div class="container">
    <h1 id="cards-title" class="my-4">Your Cards</h1>
    <form id="connect-form" action="">
        <div class="form-group">
            <label for="year">Year</label>
            <input
                id="year"
                class="form-control validate-input"
                type="text"
                name="year"
            />
        </div>
        <div class="form-group">
            <label for="brand">Brand</label>
            <input
                id="brand"
                class="form-control validate-input"
                type="text"
                name="brand"
            />
        </div>
        <div class="form-group">
            <label for="card-set">Set</label>
            <input
                id="card-set"
                class="form-control validate-input"
                type="text"
                name="card-set"
            />
        </div>
        <div class="form-group">
            <label for="card-number">Number</label>
            <input
                id="card-number"
                class="form-control validate-input"
                type="text"
                name="card-number"
            />
        </div>
        <div class="form-group">
            <label for="player">Player</label>
            <input
                id="player"
                class="form-control validate-input"
                type="text"
                name="player"
            />
        </div>
        <div class="form-group">
            <label for="grading-company">Grading Company</label>
            <input
                id="grading-company"
                class="form-control validate-input"
                type="text"
                name="grading-company"
            />
        </div>
        <div class="form-group">
            <label for="certification-number">Certification Number</label>
            <input
                id="certification-number"
                class="form-control validate-input"
                type="text"
                name="certification-number"
            />
        </div>
        <div class="form-group">
            <label for="front-image-link">Front Image Link</label>
            <input
                id="front-image-link"
                class="form-control validate-input"
                type="text"
                name="front-image-link"
            />
        </div>
        <div class="form-group">
            <label for="back-image-link">Back Image Link</label>
            <input
                id="back-image-link"
                class="form-control validate-input"
                type="text"
                name="back-image-link"
            />
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit Card" />
        </div>
    </form>
    <div id="cards-container">
    </div>
  </div>

  <!--<script src="api-key.js"></script>-->
  <script src="card.js"></script>
  <script src="cardPage.js"></script>
  <script src="api-key.js"></script>
</body>
</html>
