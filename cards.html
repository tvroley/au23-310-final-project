<!DOCTYPE html>
<html>
<head>
  <title>Trading Cards</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="cards.css">
</head>
<body style="background-color: lightgreen; background-blend-mode: normal;">
  <div class="container">
    <h1 id="cards-title">Your Cards</h1>
    <form id="card-form" action="" style="background-color: beige; background-blend-mode: normal;">
        <div class="row div-card-form-row">
            <div class="form-group column">
                <label for="year">Year</label>
                <input
                    id="year"
                    class="form-control validate-input"
                    type="number"
                    min="1800"
                    max="2050"
                    step="1"
                    value="1965"
                    name="year"
                    required
                />
            </div>
            <div class="form-group column">
                <label for="brand">Brand</label>
                <input
                    id="brand"
                    class="form-control validate-input"
                    type="text"
                    name="brand"
                    required
                    minlength="1"
                    maxlength="50"
                />
            </div>
        </div>
        <div class="row div-card-form-row">
            <div class="form-group column">
                <label for="card-set">Set</label>
                <input
                    id="card-set"
                    class="form-control validate-input"
                    type="text"
                    name="card-set"
                    maxlength="100"
                />
            </div>
            <div class="form-group column">
                <label for="card-number">Number</label>
                <input
                    id="card-number"
                    class="form-control validate-input"
                    type="text"
                    name="card-number"
                    maxlength="15"
                />
            </div>
        </div>
        <div class="row div-card-form-row">
            <div class="form-group column">
                <label for="player">Player</label>
                <input
                    id="player"
                    class="form-control validate-input"
                    type="text"
                    name="player"
                    minlength="1"
                    maxlength="100"
                    required
                />
            </div>
            <div class="form-group column">
                <label for="grading-company">Grading Company</label>
                <input
                    id="grading-company"
                    class="form-control validate-input"
                    type="text"
                    name="grading-company"
                    minlength="1"
                    maxlength="50"
                    required
                />
            </div>
            <div class="form-group column">
                <label for="grade">Grade</label>
                <input
                    id="grade"
                    class="form-control validate-input"
                    type="text"
                    name="grade"
                    minlength="1"
                    maxlength="50"
                    required
                />
            </div>
        </div>
        <div class="form-group">
            <label for="certification-number">Certification Number</label>
            <input
                id="certification-number"
                class="form-control validate-input"
                type="text"
                name="certification-number"
                minlength="1"
                maxlength="50"
                required
            />
        </div>
        <div class="form-group">
            <label for="front-image-link">Front Image Link</label>
            <input
                id="front-image-link"
                class="form-control validate-input"
                type="text"
                name="front-image-link"
                minlength="1"
                maxlength="400"
                required
            />
        </div>
        <div class="form-group">
            <label for="back-image-link">Back Image Link</label>
            <input
                id="back-image-link"
                class="form-control validate-input"
                type="text"
                name="back-image-link"
                minlength="1"
                maxlength="400"
                required
            />
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit Card" />
        </div>
    </form>
    <div id="cards-container">
    </div>
  </div>

  <script src="card.js"></script>
  <script src="cardInstances.js"></script>
  <script src="cardPage.js"></script>
  <script src="api-key.js"></script>
</body>
</html>
